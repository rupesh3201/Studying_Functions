<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>addition</title>
</head>
<body>
    <script>
        function calculate(a1,a2)
        {
            const sum = a1+ a2;   
            console.log(`sum is ${sum}`);
            const sub = a1- a2;   
            console.log(`sub is ${sub}`);
            
        }
        
        calculate(2,3);
        calculate(5,5);

       
    </script>
    
</body>
</html>
