<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Argument and return</title>
</head>
<body>
    <script>
     function calArea(l,w)
        {
        const area = l*w;
        return area
        }
        const Gardenaera = calArea (20,20);
        console.log(`Area of Gardenaera is ${Gardenaera}`)
        //hall
        const Hallaera = calArea (20,50);
        console.log(`Area of Hallarea is ${Hallaera}`);
 

        </script> 

        
       
           
    
</body>
</html
